permalink   : /:title/
markdown    : kramdown
highlighter : pygments

paginate: 6
comments: true
paginate_path: "/page/:num"

baseurl: "" # change to empty string ""
domain_name: panzarino.me

source:      source
destination: _site

cover: /assets/images/author.png

# site title, description, meta_description, meta_keywords
# Details for the RSS feed generator
name: Zach Panzarino
title: Zach's Code Website
description: "Zach's Code Website"
meta_description: "Zach's Code Website"
meta_keywords: "site, website, code, Zach Panzarino, Panzarino, zachpanz88"
url: http://panz.io
production_url: http://panz.io
repo: https://github.com/zachpanz88/zachpanz88.github.io
disqus_shortname: "zachpanz88"
rss_path: source/
author:
  name      : Zach Panzarino
  image     : /assets/images/author.png
  email     : zachpanz88@gmail.com
  url       : http://panz.io
  github    : http://github.com/zachpanz88
  bio       : "Full Stack Developer and Student"

# thought
thought:
  text: Quote
  author: Author

# Plugin: jekyll-assets
assets:
  dirname: /assets
  baseurl: /assets/ # change to /assets/
  sources:
    - assets/images
    - assets/fonts
    - assets/css
    - assets/js
  cache: true
  gzip: [ text/css, application/javascript ]

# Compress HTML
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  ignore:
    envs: all

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md"]
